        </div>
        <!-- 4办理走读证-->
        <div class="day-pass">
            <!--<h3>报名所需提交材料：</h3>-->
            <p>住宿生到宿舍按班主任分配好的床位整理内务，走读生请到团委办理走读证</p>

        </div>
        <!-- 5分发军训物品-->
        <div class="military-training-goods">

        </div>
